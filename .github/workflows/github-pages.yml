name: github-pages for rust + wasm using trunk

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["github-pages"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - uses: actions/checkout@v2
            - name: rustup toolchain install
              uses: dtolnay/rust-toolchain@v1
              with:
                toolchain: stable
                target: wasm32-unknown-unknown
            - name: trunk-action
              uses: jetli/trunk-action@v0.2.0
            - name: build source
              run: trunk build
            - name: delete unescessary folders and files
              run: "rm -r Cargo.lock Cargo.toml README.md index.css  index.html src target"
            - name: move all dist to root
              run: "mv dist/* . && rm -r dist"
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1 
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
